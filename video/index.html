<body>
<div class="gridContainer clearfix">
<div id="div1" class="fluid">
  
  <div class="header">
  <a class="ht1" href="../index.html">The Portfolio of Jameshia Jackson 2018</a>
  </div>
  <div id="section" > 
  <p class="title">Videography</p>
  </div>
  <div id="section_body" > 
  <div style="max-width: 950px; width: 100%; vertical-align:top; margin:auto"> 
  <p class="body_copy">Video can tell a story, throw a party, create memories and transfer experiences in mere minutes. Creating a powerful message that can be seen, heard and cause reaction is change at its core.</p><br></div>
</div>

<div id="section_body"><center>
<div style="max-width:1000px">
<div id="media-player"  style="width:100%; border:1px solid #18292d; padding:1px">
	<video id="media-video" controls>
    	<source src='vids/res.mp4' type='video/mp4'>
    </video>
    <div id="media-controls"></div>
</div>
<div align="left" style="width:100%; border:1px solid #18292d; padding:1px; margin-bottom:100px">
<div id="horiz_scroll">

<img id="btn1" class="vid_thumb" src="thumbs/res.png" onClick="getNewSource('vids/res.mp4')"/>
<img id="btn2" class="vid_thumb" src="thumbs/cisco.png" onClick="getNewSource('vids/cisco.mp4')"/>
<img id="btn3" class="vid_thumb" src="thumbs/aban.png" onClick="getNewSource('vids/aban.mp4')"/>
<img id="btn6" class="vid_thumb" src="thumbs/avaya1.png" onClick="getNewSource('vids/4086.mp4')"/>
<img id="btn7" class="vid_thumb" src="thumbs/avaya2.png" onClick="getNewSource('vids/4128.mp4')"/>
<img id="btn8" class="vid_thumb" src="thumbs/avaya3.png" onClick="getNewSource('vids/4219.mp4')"/>

</div>
</div>
</div>


</center>
</div>

</div>


<script>

var video = document.getElementById('media-video');
var source = document.createElement('source');
var newSource;
source.setAttribute('src', 'vids/res.mp4');

video.appendChild(source);
video.play();

function getNewSource(ns) {  
    newSource = ns.toString();
	video.pause();
   	video.setAttribute('src', newSource); 

    video.load();
    video.play();
}

</script>


</body>
